name: CI/CD Pipeline ChantirPro Next.js

on:
  push:
    branches:
      - develop
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    name: Tests & Validation
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm install
    
    - name: Run linter
      run: npm run lint || true
    
    - name: Build project
      run: npm run build
      env:
        NEXT_TELEMETRY_DISABLED: 1

  deploy-preprod:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/develop'
    name: Deploy to Preprod
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Deploy to Netlify Preprod
      uses: nwtgck/actions-netlify@v2.0
      with:
        publish-dir: './out'
        production-deploy: false
        github-token: ${{ secrets.GITHUB_TOKEN }}
        deploy-message: "Deploy from GitHub Actions - Preprod"
        enable-pull-request-comment: false
        enable-commit-comment: false
      env:
        NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
        NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID_PREPROD }}
      timeout-minutes: 1

  deploy-prod:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    name: Deploy to Production
    environment: production
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Deploy to Netlify Production
      uses: nwtgck/actions-netlify@v2.0
      with:
        publish-dir: './out'
        production-deploy: true
        github-token: ${{ secrets.GITHUB_TOKEN }}
        deploy-message: "Deploy from GitHub Actions - Production"
        enable-pull-request-comment: false
        enable-commit-comment: false
      env:
        NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
        NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID_PROD }}
      timeout-minutes: 1