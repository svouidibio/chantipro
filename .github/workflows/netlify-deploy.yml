name: Deploy to Netlify

on:
  push:
    branches:
      - develop
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
    
    - name: Clean install dependencies
      run: |
        echo "üßπ Cleaning node_modules and package-lock.json..."
        rm -rf node_modules package-lock.json
        echo "üì¶ Running fresh npm install..."
        npm install
    
    - name: Check TypeScript errors
      run: |
        echo "üîç Checking for TypeScript errors..."
        npx tsc --noEmit || true
    
    - name: Build Next.js site
      run: |
        echo "üèóÔ∏è Building Next.js site..."
        npm run build || (echo "‚ùå Build failed. Checking for common issues..." && cat .next/build-manifest.json 2>/dev/null || echo "No build manifest found")
      env:
        NEXT_TELEMETRY_DISABLED: 1
      
    - name: Check build output
      run: |
        echo "üìÅ Checking build directories..."
        echo "Contents of root directory:"
        ls -la
        
        if [ -d ".next" ]; then
          echo "‚úÖ .next directory found"
        fi
        
        if [ -d "out" ]; then
          echo "‚úÖ out directory found"
          echo "Contents of out directory:"
          ls -la out/
        else
          echo "‚ùå out directory NOT found"
          echo "üîß Trying to export manually..."
          npx next export || echo "Export failed"
        fi
    
    - name: Deploy to Netlify
      if: success() || failure()
      uses: nwtgck/actions-netlify@v2.0
      with:
        publish-dir: './out'
        production-branch: main
        github-token: ${{ secrets.GITHUB_TOKEN }}
        deploy-message: "Deploy from GitHub Actions - ${{ github.ref_name }}"
        enable-pull-request-comment: false
        enable-commit-comment: false
      env:
        NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
        NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
      timeout-minutes: 1