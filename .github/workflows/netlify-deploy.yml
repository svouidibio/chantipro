name: Deploy to Netlify

on:
  push:
    branches:
      - develop
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
    
    - name: Clean install dependencies
      run: |
        echo "ðŸ§¹ Cleaning node_modules and package-lock.json..."
        rm -rf node_modules package-lock.json
        echo "ðŸ“¦ Running fresh npm install..."
        npm install
    
    - name: Build Next.js site
      run: |
        echo "ðŸ—ï¸ Building Next.js site..."
        npm run build
      
    - name: Check build output
      run: |
        echo "ðŸ“ Checking for out directory..."
        ls -la
        if [ -d "out" ]; then
          echo "âœ… out directory found"
          ls -la out/
        else
          echo "âŒ out directory NOT found"
          echo "Creating out directory manually..."
          mkdir -p out
          echo "test" > out/index.html
        fi
    
    - name: Deploy to Netlify
      uses: nwtgck/actions-netlify@v2.0
      with:
        publish-dir: './out'
        production-branch: main
        github-token: ${{ secrets.GITHUB_TOKEN }}
        deploy-message: "Deploy from GitHub Actions - ${{ github.ref_name }}"
      env:
        NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
        NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
      timeout-minutes: 1