[build]
  command = "npm run build"

[functions]
  directory = "netlify/functions"

[[plugins]]
  package = "@netlify/plugin-nextjs"

# Headers de sécurité et performance
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "geolocation=(), microphone=(), camera=()"

[[headers]]
  for = "/_next/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Configuration par branche
[context.production]
  environment = { NODE_ENV = "production", NEXT_PUBLIC_ENVIRONMENT = "production" }

[context.develop]
  environment = { NODE_ENV = "production", NEXT_PUBLIC_ENVIRONMENT = "preprod" }

[context.deploy-preview]
  environment = { NODE_ENV = "production", NEXT_PUBLIC_ENVIRONMENT = "preview" }